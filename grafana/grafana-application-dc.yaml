---
kind: Template
apiVersion: v1
metadata:
  name: grafana
  annotations:
    "openshift.io/display-name": Grafana
    description: |
      Grafana server with patched Prometheus datasource.
    iconClass: fa fa-cogs
    tags: "metrics,monitoring,grafana,prometheus"
parameters:
- description: The location of the grafana image
  name: IMAGE_GRAFANA
  value: docker.io/grafana/grafana:master 
- description: External URL for the grafana route
  name: ROUTE_URL
  value: ""
- description: The namespace to instantiate heapster under. Defaults to 'grafana'.
  name: NAMESPACE
  value: namespace
- description: The environment to instantiate heapster under. Defaults to 'environment'.
  name: ENVIRONMENT
  value: environment
- description: The list of comma separated email addresses. This mailing list will receive support updates. 
  name: EMAIL_SUPPORT_LIST
  value: none
- name: APP_USERNAME
  generate: expression
  from: '[a-zA-Z0-9]{10}'
- name: APP_PASSWORD
  generate: expression
  from: '[a-zA-Z0-9]{32}'
  
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: grafana
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: grafana
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
  spec:
    host: "${ROUTE_URL}"
    port:
      targetPort: grafana
    to:
      name: grafana
      kind: Service
      weight: 100
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge

- apiVersion: v1
  kind: Service
  metadata:
    name: grafana
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/scheme: https
      service.alpha.openshift.io/serving-cert-secret-name: grafana-tls
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
  spec:
    ports:
    - name: grafana
      port: 3000
      protocol: TCP
      targetPort: 3000
    selector:
      name: grafana
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      name: grafana
    name: grafana
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: grafana
    template:
      metadata:
        labels:
          name: grafana
        name: grafana
      spec:
        serviceAccountName: grafana
        containers:
        - name: grafana
          image: ${IMAGE_GRAFANA}
          env:
            - name: TZ
              value: "America/Vancouver"
          ports:
          - name: grafana-http
            containerPort: 3000
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "50m"
              memory: "200Mi"
          volumeMounts:
            - mountPath: /etc/grafana
              name: grafana-config
            - mountPath: /var/lib/grafana
              name: grafana-data
            - mountPath: /var/log/grafana
              name: grafana-log
            - mountPath: /etc/grafana/provisioning/datasources
              name: openshift-monitoring-grafana-datasource-volume
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-dashboards-config
            - mountPath: /dashboards
              name: grafana-predefined-dashboards-config
            - mountPath: /etc/grafana/provisioning/notifiers
              name: grafana-notification-channel-config
        volumes:
        - configMap:
            defaultMode: 420
            name: grafana-config
          name: grafana-config
        - emptyDir: {}
          name: grafana-data
        - emptyDir: {}
          name: grafana-log
        - name: openshift-monitoring-grafana-datasource-volume
          secret:
            defaultMode: 420
            secretName: openshift-monitoring-grafana-datasource
        - configMap:
            defaultMode: 420
            name: grafana-dashboards-config
          name: grafana-dashboards-config
        - configMap:
            defaultMode: 420
            name: grafana-predefined-dashboards-config
          name: grafana-predefined-dashboards-config
        - configMap:
            defaultMode: 420
            name: grafana-notification-channel-config
          name: grafana-notification-channel-config
- apiVersion: v1
  kind: Secret
  metadata:
    name: openshift-monitoring-grafana-datasource
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
  stringData:
    datasources.yaml: |-
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: https://prometheus-${NAMESPACE}-${ENVIRONMENT}.pathfinder.gov.bc.ca/

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: grafana-notification-channel-config
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
  data:
    notification-channel-provider.yaml: |-
      apiVersion: 1
    
      notifiers:
        - name: Support Team
          type: email
          uid: notifier1
          org_id: 1
          is_default: true
          send_reminder: false
          settings:
            addresses: "${EMAIL_SUPPORT_LIST}"
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: grafana-config
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
  data:
    grafana.ini: |-
      [paths]
      data = /var/lib/grafana
      logs = /var/log/grafana
      plugins = /var/lib/grafana/plugins
      
      [server]
      root_url = https://grafana-${NAMESPACE}-${ENVIRONMENT}.pathfinder.gov.bc.ca/
      
      [log]
      # Either "console", "file", "syslog". Default is console and  file
      # Use space to separate multiple modes, e.g. "console file"
      mode = console
      
      [auth]
      # Set to true to disable (hide) the login form, useful if you use OAuth
      #disable_login_form = false 
      disable_login_form = false

      [security]
      # default admin user, created on startup
      admin_user = ${APP_USERNAME}
      admin_password = ${APP_PASSWORD}
            
      [auth.anonymous]
      # enable anonymous access 
      enabled = true
      
      # specify organization name that should be used for unauthenticated users
      org_id = 1
      
      # specify role for unauthenticated users
      org_role = Viewer
      
      [smtp]
      enabled = true
      from_address = penadmin@gov.bc.ca
      from_name = PEN Grafana
      host = apps.smtp.gov.bc.ca:25
      skip_verify = true

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: grafana-dashboards-config
    namespace: "${NAMESPACE}-${ENVIRONMENT}"
    labels:
      name: grafana
  data:
    dashboards-provider.yaml: |-
      apiVersion: 1

      providers:
        #  an unique provider name
        - name: 'predefined-dashboards'
          #  org id. will default to orgId 1 if not specified
          orgId: 1
          #  name of the dashboard folder. Required
          folder: ''
          #  folder UID. will be automatically generated if not specified
          folderUid: ''
          #  provider type. Required
          type: file
          #  disable dashboard deletion
          disableDeletion: false
          #  enable dashboard editing
          editable: true
          #  how often Grafana will scan for changed dashboards
          updateIntervalSeconds: 10
          #  allow updating provisioned dashboards from the UI
          allowUiUpdates: false
          options:
            #  path to dashboard files on disk. Required
            path: /dashboards
            
